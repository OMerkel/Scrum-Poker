<?xml version="1.0" encoding="utf-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" ><!--Copyright (c) 2014@author Oliver Merkel, Merkel(dot)Oliver(at)web(dot)de.All rights reserved.This graphics is licensed under ahttp://creativecommons.org/licenses/by-nc-sa/4.0/deed.en_USCreative Commons Attribution-NonCommercial-ShareAlike 4.0 International License.--><svg:svg xmlns="http://www.w3.org/2000/svg"  xmlns:xml="http://www.w3.org/XML/1998/namespace"  xmlns:xlink="http://www.w3.org/1999/xlink"  xmlns:dc="http://purl.org/dc/elements/1.1/"  xmlns:cc="http://creativecommons.org/ns#"  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"  xmlns:svg="http://www.w3.org/2000/svg"  width="600"  height="940">  <defs>
    <pattern       id="ScrumTextPattern"       patternUnits="userSpaceOnUse"       x="0"       y="0"       width="75"       height="75"       viewBox="0 0 60 60">      <text         transform="rotate(-45) translate(-30 42)"         style="font-size:22px;font-style:normal;font-weight:normal;line-height:125%;           letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;           stroke:none;font-family:Sans, Arial"         x="0"         y="0"         id="textBackground">Scrum</text>    </pattern>    <text id="labelText"      style="font-style:normal;font-weight:normal;font-size:200px;        text-align:center;line-height:125%;letter-spacing:0px;        word-spacing:0px;text-anchor:middle;fill:#000000;        fill-opacity:1;stroke:none;font-family:Sans, Arial;">Scrum</text>    <g id="mainLabel">      <use xlink:href="#labelText"        transform="translate(300 500)" />    </g>
  </defs>  <filter id="shadow1" width="150%" height="150%">    <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10"/>    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10"/>    <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>  </filter>  <svg:rect    style="fill:#ffffdd;fill-opacity:1;stroke:#808080;stroke-width:0"    id="background"    width="600"    height="940"    x="0"    y="0" />  <svg:rect    style="fill:none;stroke:#808080;stroke-width:10"    id="decoLine"    width="500"    height="840"    x="50"    y="50"    ry="80" />  <svg:rect    style="fill:url(#ScrumTextPattern);stroke:#808080;stroke-width:3"    id="decoLine"    width="480"    height="820"    x="60"    y="60"    ry="70" />  <use xlink:href="#mainLabel" filter="url(#shadow1)" /></svg:svg>